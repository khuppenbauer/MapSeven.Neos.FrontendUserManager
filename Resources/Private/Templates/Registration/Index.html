<f:form action="create" object="{registration}" objectName="registration" section="registration" method="POST" additionalAttributes="{role:'form'}">
    <f:flashMessages class="flashmessages" />
    <f:render partial="InputField" arguments="{label: 'Username', property: 'username'}" />
    <f:render partial="PasswordField" arguments="{label: 'Password', property: 'password.0'}" />
    <f:render partial="PasswordField" arguments="{label: 'Password Repeat', property: 'password.1'}" />
    <f:render partial="InputField" arguments="{label: 'First name', property: 'firstName'}" />
    <f:render partial="InputField" arguments="{label: 'Last name', property: 'lastName'}" />
    <f:render partial="InputField" arguments="{label: 'E-Mail', property: 'email'}" />
    <f:form.submit value="Create Account" />
</f:form>
