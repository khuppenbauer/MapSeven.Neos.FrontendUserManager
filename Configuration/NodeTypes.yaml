##
# A simple Frontend registration form
#
'MapSeven.Neos.FrontendUserManager:Registration':
  superTypes: ['TYPO3.Neos:Plugin']
  ui:
    label: 'Frontend User Register form'
    icon: 'icon-user'
    group: 'plugins'
    inspector:
      groups:
        pluginSettings:
          label: 'Plugin Settings'
  properties:
    autoLogin:
      type: boolean
      ui:
        label: 'Login after Registration'
        inspector:
          group: 'pluginSettings'
    redirect:
      type: reference
      ui:
        label: 'Redirect after Registration'
        inspector:
          group: 'pluginSettings'
  options:
    pluginViews:
      Registration:
        label: 'Registration'
        controllerActions:
          MapSeven\Neos\FrontendUserManager\Controller\RegistrationController: ['index']
